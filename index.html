<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <!-- Agrega la imagen aquí -->
        <img src="images/LOGO.png" alt="Logo" class="logo-image">
        <h2>Inicia Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- Cambié el tipo de botón a "submit" -->
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-msg"></div>
    </div>

    <script src="script.js"></script>

    <script>
        // Agregar evento de teclado al formulario
        document.getElementById("loginForm").addEventListener("keypress", function(event) {
            // Verificar si la tecla presionada es Enter
            if (event.keyCode === 13) {
                event.preventDefault(); // Evitar la acción por defecto del formulario (enviar)
                login(); // Llamar a la función de inicio de sesión
            }
        });
    </script>
</body>
</html>
